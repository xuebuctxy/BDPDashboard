<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BDPDashboard</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<h1>welcome to BDPDashboard</h1>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">任务7：用户画像系统</div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label for="uid">uid</label>
                <input type="text" class="form-control" id="uid" placeholder="uid">
            </div>

            <button type="button" class="btn btn-default" id="searchBtn">搜索</button>
        </form>
    </div>

    <!-- Table -->
    <table class="table table-striped" data-toggle="table" data-height="350">
        <thead>
        <th>用户ID</th>
        <th>年龄</th>
        <th>性别</th>
        <th>激活天数</th>
        <th>7天购物次数 </th>
        <th>1个月购物次数 </th>
        <th>3个月购物次</th>
        <th>7天贷款笔数 </th>
        <th>1个月贷款笔数</th>
        <th>3个月贷款笔数</th>
        </thead>
        <tbody id="searchResult">

        </tbody>
    </table>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/moment-with-locales.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
        $(function () {


            $("#searchBtn").on('click',function(){
                var args = {};
                args.uid = $("#uid").val();

                if(args.uid==""){
                    alert("uid必须输入!");
                    return;
                }
                $.get('http://localhost:8080/user-pic/search',
                    args,
                    function(res){
                        var content = "";
                        for(var i=0;i<res.length;i++){
                            content+="<tr>";
                            content+="<td>"+res[i].uid+"</td>";
                            content+="<td>"+res[i].age+"</td>";
                            content+="<td>"+res[i].sex+"</td>";
                            content+="<td>"+res[i].active_days+"</td>";
                            content+="<td>"+res[i].dayordercount+"</td>";
                            content+="<td>"+res[i].monthcount+"</td>";
                            content+="<td>"+res[i].threemonthcount+"</td>";
                            content+="<td>"+res[i].dayloancount+"</td>";
                            content+="<td>"+res[i].monthloancount+"</td>";
                            content+="<td>"+res[i].threemonthloancount+"</td>";
                            content+="</tr>";
                        }
                        $("#searchResult").html(content);
                    }
                );
            });
        });
    </script>

</body>
</html>
